<!DOCTYPE html>
<html>

<head>
	<title>Billing UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- Script CSS -->
	<link href="index.css" rel="stylesheet" type="text/css" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
		
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<!-- jQuery, then bootsrap, then popper -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: transparent !important;">
	<div id="billing-ui" class="medium-container container">
		<button id="close-billing-btn" type="button" class="btn-close btn-close-white float-end mt-2" aria-label="Close"></button>

		<ul class="nav nav-pills my-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
			  <button class="nav-link active" id="invoice-tab" data-bs-toggle="pill" data-bs-target="#invoice-content" type="button" role="tab" aria-controls="invoice-content" aria-selected="true">Invoice</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="amounts-tab" data-bs-toggle="pill" data-bs-target="#amounts-content" type="button" role="tab" aria-controls="amounts-content" aria-selected="false">Amounts</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="reasons-tab" data-bs-toggle="pill" data-bs-target="#reasons-content" type="button" role="tab" aria-controls="reasons-content" aria-selected="false">Reasons</button>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane fade show active" id="invoice-content" role="tabpanel" aria-labelledby="invoice-tab">
				<form class="needs-validation">
					<div class="mt-3 mx-4">
						<label id="target-label" for="target-id" class="form-label">Customer ID</label>
						<input type="number" class="form-control" id="target-id" aria-describedby="target-id-help" required>
						<div id="target-id-help" class="form-text">Player server ID</div>
					</div>
		
					<div class="mt-3 mx-4">
						<label id="invoice-amount-label" for="invoice-amount" class="form-label">Invoice Amount</label>
		
						<div class="input-group">
							<span class="input-group-text">$</span>
							<input type="number" class="form-control col-sx" id="invoice-amount" min="1" required>
							
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle dropdown-menu-dark dropdown-width" type="button" id="premade-amounts" data-bs-toggle="dropdown" aria-expanded="false">
									Premade
								</button>
								<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="premade-amounts" id="premade-amounts-content">
		
								</ul>
							</div>
						</div>
		
					</div>
		
					<div class="mt-3 mx-4">
						<label id="invoice-reason-label" for="invoice-reason" class="form-label">Invoice Reason</label>
		
						<div class="input-group">
							<input type="text" class="form-control" id="invoice-reason" required>
							
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle dropdown-menu-dark dropdown-width" type="button" id="premade-reasons" data-bs-toggle="dropdown" aria-expanded="false">
									Premade
								</button>
								<ul id="premade-reasons-content" class="dropdown-menu dropdown-menu-dark" aria-labelledby="premade-reasons">
									
								</ul>
							</div>
						</div>
					</div>

					<div class="mt-3 text-center" id="target-type-div">
						<input type="radio" class="btn-check" name="target_type" id="target_type_society" autocomplete="off" checked value="society">
						<label class="btn btn-outline-success" for="target_type_society" id="target_type_society-label">Society will receive money</label>
	
						<input type="radio" class="btn-check" name="target_type" id="target_type_player" autocomplete="off" value="player">
						<label class="btn btn-outline-success" for="target_type_player" id="target_type_player-label">You will receive money</label>
					</div>
		
					<div class="mt-3 form-check mx-4" id="include-jobname-div">
						<input type="checkbox" class="form-check-input" id="invoice-include-jobname">
						<label id="include-jobname-label" class="form-check-label" for="invoice-include-jobname">Include job name in invoice</label>
					</div>
		
					<button id="create-invoice-btn" type="submit" class="btn btn-warning btn-lg mt-4 mb-3 d-grid gap-2 col-6 mx-auto">Create Invoice</button>
				</form>
			</div>

			<div class="tab-pane fade" id="amounts-content" role="tabpanel" aria-labelledby="amounts-tab">
				<div id="amount-btns-container" class="d-grid gap-2 col-10 mx-auto mb-3">

				</div>
			</div>

			<div class="tab-pane fade" id="reasons-content" role="tabpanel" aria-labelledby="reasons-tab">
				<div id="reason-btns-container" class="d-grid gap-2 col-10 mx-auto mb-3">

				</div>
			</div>
		</div>
		  
	</div>

	<script src="index.js"></script>
</body>

</html>
