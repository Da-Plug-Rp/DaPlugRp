<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="camera-name"></div>
    <div id="camera-controls">
        Press <span class="key">←</span> and <span class="key">→</span> to switch cameras.
    </div>
    <div id="exit-instruction" style="display: none;">
        Press <span class="key">Backspace</span> to exit the system.
    </div>
    
    <div id="discreet-text" style="display: none;">
        <div class="discreet-line">Daddy Tobacco</div>
        <div class="discreet-line">Security System</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
