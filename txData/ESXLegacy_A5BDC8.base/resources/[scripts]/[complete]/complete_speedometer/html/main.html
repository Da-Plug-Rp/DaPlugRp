<!DOCTYPE html>
<html>

<head>
    <title>Carplay</title>
    <meta name="description" content="Speedometer">

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta3/dist/css/tabler.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body id="main_body" class="antialiased">
    <div id="speedometer_content" hidden>
        <div id="speedometer_position" class="" style="overflow-y: hidden; overflow-x: hidden; zoom: 0.8; -moz-transform: scale(0.8);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%"
                style="transform: scale(1, 1) rotate(-225deg);"preserveAspectRatio="xMidYMid meet"
                role="img">
                <circle cx="50%" cy="50%" r="80" fill="rgba(var(--dark-color), 0.85)"
                    stroke-linecap="round" style="transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1; backdrop-filter: blur(2px);">
                </circle>
                <circle cx="50%" cy="50%" r="69" fill="transparent" stroke="rgba(var(--main-color), 0.25)"
                    stroke-width="9" stroke-dasharray="325.0" stroke-linecap="round"
                    style="transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1;">
                </circle>
                <circle id="ui_speed_stroke" fill="transparent" cx="50%" cy="50%" r="69" stroke="rgb(var(--main-color))" stroke-width="9"
                    stroke-dasharray="0.0 1000" stroke-linecap="round"
                    style="opacity: 1; transition: all 0.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">
                </circle>
            </svg>
            <span id="ui_speed_text" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 70px; font-weight: 700; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">0</span>
            <span id="ui_speed_km" style="position: absolute; left: 50%; top: 68%; transform: translate(-50%, -50%); font-size: 20px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;"></span>
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%"
                style="position: absolute; left: 0%; transform: scale(1, 1) rotate(106deg);"preserveAspectRatio="xMidYMid meet"
                role="img">
                <circle cx="50%" cy="50%" r="90" fill="transparent" stroke="rgba(70, 130, 180, 0.15)"
                    stroke-width="6" stroke-dasharray="80 1000" stroke-linecap="round"
                    style="transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1;" d="M 0,10 h100">
                </circle>
                <circle id="ui_fuel_stroke" cx="50%" cy="50%" r="90" fill="transparent" stroke="#fff"
                    stroke-width="6" stroke-dasharray="40 1000" stroke-linecap="round"
                    style="transition: all 0.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1;" d="M 0,10 h100">
                </circle>
            </svg>
            <span style="position: absolute; left: 6.8%; top: 63%; transform: translate(-50%, -50%) rotate(70deg); font-size: 13px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">F</span>
            <span style="position: absolute; left: 42.5%; top: 94.5%; transform: translate(-50%, -50%) rotate(10deg); font-size: 13px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">E</span>
            <span style="position: absolute; left: 10%; top: 90%; transform: translate(-50%, -50%); font-size: 13px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gas-station" style="width: 1.8rem; height: 1.8rem; stroke-width: 1;" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 11h1a2 2 0 0 1 2 2v3a1.5 1.5 0 0 0 3 0v-7l-3 -3"></path>
                    <path d="M4 20v-14a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v14"></path>
                    <line x1="3" y1="20" x2="15" y2="20"></line>
                    <path d="M18 7v1a1 1 0 0 0 1 1h1"></path>
                    <line x1="4" y1="11" x2="14" y2="11"></line>
                </svg>
            </span>
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%"
                style="position: absolute; left: 0%; transform: scale(-1, 1) rotate(106deg);"preserveAspectRatio="xMidYMid meet"
                role="img">
                <circle cx="50%" cy="50%" r="90" fill="transparent" stroke="rgba(70, 130, 180, 0.15)"
                    stroke-width="6" stroke-dasharray="80 1000" stroke-linecap="round"
                    style="transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1;" d="M 0,10 h100">
                </circle>
                <circle id="ui_gear_stroke" cx="50%" cy="50%" r="90" fill="transparent" stroke="#fff"
                    stroke-width="6" stroke-dasharray="40 1000" stroke-linecap="round"
                    style="transition: all 0.4s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s; opacity: 1;" d="M 0,10 h100">
                </circle>
            </svg>
            <span id="ui_gear_text" style="position: absolute; left: 93.2%; top: 63%; transform: translate(-50%, -50%) rotate(-70deg); font-size: 13px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;"></span>
            <span style="position: absolute; left: 57.5%; top: 94.5%; transform: translate(-50%, -50%) rotate(-10deg); font-size: 13px; font-weight: 500; color: #ffffff; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">0</span>
            <span style="position: absolute; left: 90%; top: 90%; transform: translate(-50%, -50%); font-size: 13px; font-weight: 500; transition: all 1.2s cubic-bezier(0.57, 0.13, 0.18, 0.98) 0s;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-manual-gearbox" style="width: 1.8rem; height: 1.8rem; stroke-width: 1;" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="5" cy="6" r="2"></circle>
                    <circle cx="12" cy="6" r="2"></circle>
                    <circle cx="19" cy="6" r="2"></circle>
                    <circle cx="5" cy="18" r="2"></circle>
                    <circle cx="12" cy="18" r="2"></circle>
                    <line x1="5" y1="8" x2="5" y2="16"></line>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <path d="M19 8v2a2 2 0 0 1 -2 2h-12"></path>
                </svg>
            </span>
        </div>
    </div>
</body>


</html>
