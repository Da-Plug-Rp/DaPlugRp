<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title id = 'title'>FwB STORE</title>    
</head>
<body style="background-color: transparent;">
    <div id="tablet"> 
      <div class="scroll-container">
        <div class="container">
            <header>
                <i class="fa fa-arrow-left" aria-hidden="true"  id="faarrow" ></i>
                <h1  id="heading">24/7 Store</h1>
                <div class="iconcart">
                    <img src="image/shopping-bag.svg">
                    <div class="totalQuantity">0</div>
                </div>
            </header>
            <div class="category-tabs">
                <!-- Category tabs will be added here -->
              </div>
            <div class="listProduct">
                <div class="item">
                    <img src="image/1.png" alt="Product Image">
                    <h2>Product Name</h2>
                    <div class="price">$50</div>
                    <button>Buy</button>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Your Cart</h2>
            <div class="listCard">
                <div class="item">
                    <img src="image/1.png">
                    <div class="content">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="value"></span>
                        <button>+</button>
                    </div>
                    
             </div>
             
          </div>
          <div class="pc">
            <div>Total Price =</div>
            <div class="totalPrice">$0</div>
                </div>
                   <div class="button">
                       <div class="close">Close</div>
                       <div class="checkout" id="checkout">Checkout</div>
                     </div>
        </div>
        </div>
        
        <div id="popupContainer" class="popup">
            <div class="popup-content">
                <p>Your purchase is complete. Thank you!</p>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>


</body>
</html>
