<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mechanic Crafting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="menuTitle"></div>
      <div class="menu" id ="menu">
      </div>
      <div class="materials" id="materials"></div>
      <button id="craftButton" class="craftButton"><i class="fa-solid fa-hammer"></i> Craft Item</button>
    </div>
    <div class="spawnerMenu" id="spawner">
      <h1 id="spawnerTitle" >Mechanic Vehicle Spawner</h1>
    </div>
    <div id="bossmenu">
      <div class="boss-header">
        <h1>Mechanic Boss Dashboard</h1>
      </div>
      <div class="boss-container">
        <div class="card">
          <h2>Recruitment</h2>
          <form>
            <label for="name">Person Name:</label>
            <select id="players" name="players" class="input-form dropdown" >
              <!-- Add options dynamically using JavaScript -->
            </select><br><br>
          </form>
          <button onclick="recruit()" class="boss-button">Recruit</button>
        </div>

        <div class="card">
          <h2>Rank Management</h2>
          <form>
            <label for="employee">Employee:</label>
            <select id="employee_rank" name="employee" class="input-form dropdown employee" >
              <!-- Add options dynamically using JavaScript -->
            </select><br><br>
            <label for="chosenRank">New Rank:</label>
            <select id="chosenRank_manage" name="chosenRank" class="input-form dropdown chosenRank" >
              <!-- Add options dynamically using JavaScript -->
            </select><br><br>
          </form>
          <button onclick="changeRank()"  class="boss-button">Change Rank</button>
        </div>

        <div class="card">
          <h2>Termination</h2>
          <form>
            <label for="employee">Employee:</label>
            <select id="employee_fire" name="employee" class="input-form dropdown employee" >
              <!-- Add options dynamically using JavaScript -->
            </select><br><br>
          </form>
          <button onclick="fireEmployee()"  class="boss-button">Fire</button>
        </div>

        <div class="card">
          <h2>Salary Management</h2>
          <form>
            <label for="chosenRank">Rank:</label>
            <select id="chosenRank_salary" name="chosenRank" class="input-form dropdown chosenRank" >
              <!-- Add options dynamically using JavaScript -->
            </select><br><br>
            <label for="newSalary">New Salary:</label>
            <input type="number" id="newSalary" name="newSalary" class="input-form" step="1" min="0" required><br><br>
          </form>
          <button onclick="changeSalary()"  class="boss-button">Change Salary</button>
        </div>

        <div class="card">
          <h2>Financial Management</h2>
          <h3 id="society_money">$0</h3>
          <form>
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" class="input-form dropdown" >
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdraw</option>
            </select><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="input-form" step="1" min="0" required><br><br>
          </form>
          <button onclick="manageFinances()"  class="boss-button">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
