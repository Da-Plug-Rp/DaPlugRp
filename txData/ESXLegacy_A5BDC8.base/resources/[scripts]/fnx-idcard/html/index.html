<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  </style>  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class = 'container'>
    <div class="flip-card js-tilt">
      <div class = "flip-card-inner">
        <div class="cards" >
          <div class="item-container">
            <div class="header-outside father-item">
              <span class ="card-title item" ></span>
            </div>
            <div class="content-name father-item">
              <span class="name  item"></span>
            </div>
            <div class="content-outside">
              <div class = "content-center-left father-item">
                <span class="img-id item"></span>
              </div>
              <div class="info-id">
                <div class="table father-item">
                  <table class="item">
                    <tr>
                      <td><span class="up-front-tab1"></span></td>  <td><span class="up-front-tab2"></span></td> <td><span class="up-front-tab3"></span></td>
                    </tr>
                    <tr>
                      <td><span class="low-front-tab1"></span></td>  <td><span class="low-front-tab2"></span></td> <td><span class="low-front-tab3"></span></td>
                    </tr>
                  </table>
                </div>
                <div class= father-item>
                  <span class="firma item"></span>
                </div>
              </div>
            </div>
            <div class="footer-outside father-item">
            </div>
          </div>
        </div>
        <div class="back" >
          
          <div class="item-container">
            <div class="header-outside father-item">
              <span class ="card-title item"></span>
            </div>
            <div class="content-name father-item">
              <span class="name item"></span>
            </div>
            <div class="content-outside">
            <div class ="content-center-left-back father-item">
              <span class="back-img item"></span>
            </div>
            <div class="info-id-back">
              <div class="table-back father-item">
                <table class="item">
                  <tr>
                    <td> <span class="up-back-tab1"></span></td>  <td><span class="up-back-tab2"></span></td>  <td><span class="up-back-tab3"></span></td>
                  </tr>
                  <tr>
                    <td><span class="low-back-tab1"></span></td>  <td><span class="low-back-tab2"></span></td> <td><span class="low-back-tab3"></span></td>
                  </tr>
                </table>
              </div>
              <div class= father-item>
                <span class="low-back item"></span>
              </div>
            </div>
            </div>
            <div class="footer-outside father-item">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js" type="text/javascript" ></script>-->
  <script src="assets/js/vanilla-tilt.js"></script>
  <script src="assets/js/config.js" type="text/javascript"></script>
  <script src="assets/js/codice.fiscale.var.js"></script>
  <script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
