  /**
   * UpdateTable function
   *
   * @param {string} s - The pair of the cryptocurrency to get the history of.
   */
  function UpdateTable(s) {
    if (s) {
      const crypto = cryptoMap.get(s);
      if (!crypto) return;

      let current_price = Number($(`#cex-${crypto.pair}-price`).html());
      let newPrice = crypto.price;
      let change = crypto.price_change_percent;

      const priceEl = document.getElementById(`cex-${crypto.pair}-price`);
      const priceChangeEl = document.getElementById(
        `cex-${crypto.pair}-priceChange`
      );

      if (!priceEl || !priceChangeEl) return;

      priceEl.innerHTML = FixedDecimals(newPrice);
      newPrice - current_price > 0;

      priceChangeEl.innerHTML = crypto.price_change_percent.toFixed(2);

      if (change < 0) {
        priceChangeEl.classList.add("cex-price-down");
        priceChangeEl.classList.remove("cex-price-up");
      } else {
        priceChangeEl.classList.add("cex-price-up");
        priceChangeEl.classList.remove("cex-price-down");
      }
    }
  }

            ) /* change to open if using candlestick or value if using area */,
            high: parseFloat(d[2]),
            low: parseFloat(d[3]),
            close: parseFloat(d[4]),
          };
        });
        dataX = cryptoData;
      })
      .then(() => {
        if (document.getElementById("myChart")) UpdateChart(pair);
      })
      .catch((err) => console.log(err));
  }

  function UpdateChart(pair) {
    let time = [];
    let close = [];
    dataX.forEach((value) => {
      time = [
        ...time,
        new Date(value.time)
          .toISOString()
          .replace("-", "/")
          .split("T")[0]
          .replace("-", "/")
          .toString(),
      ];
      close = [...close, value.close];
    });
    myChart.data.labels = [...time];
    myChart.data.datasets[0].data = [...close];
    myChart.data.datasets[0].label = pair;
    myChart.update();
  }

  function UpdateTradedCoinInfo(crypto) {
    /* Trade Page */
    fetchNUI("getPlayerDetails")
      .then((resp) => resp.json())
      .then((resp) => {
        PlayerName = resp.name;
        player_cryptoaddress = resp.cryptoaddress;
        cexAssets = JSON.parse(resp.cexAssets);
        cexBalance = resp.cexBalance;

        let selCoinBalance = cexAssets[crypto.pair.replace("USDT", "")];
        $("#coinPrice").text(crypto.price);
        $("#coinHigh").text(crypto.high_price);
        $("#coinLow").text(crypto.low_price);
        $("#coinChange").text(crypto.price_change_percent);
        $("#tradedCoinImg").attr("src", crypto.img_src);
        $("#tradedCoinName").html(crypto.name);
        $("#coin-balance").html(
          selCoinBalance
            ? new Intl.NumberFormat("en-IN", {
                maximumFractionDigits: 6,
              }).format(selCoinBalance)
            : 0
        );
      })
      .catch((err) => {
        console.log("Phone Error getting player data form LuxuCEX" + err);
      });
  }

  function connect() {
    const tickers = Array.from(cryptoMap.values()).map(
      (crypto) => crypto.pair.toLowerCase() + "@ticker"
    );

    const ws = new WebSocket("wss://data-stream.binance.com/ws/bookTicker");
    ws.onopen = () => {
      ws.send(
        JSON.stringify({
          method: "SUBSCRIBE",
          params: tickers,
          id: 1,
        })
      );
    };

    ws.onmessage = (event) => {
      try {
        const obj = JSON.parse(event.data);
        const { s, c, P, h, l } = obj;
        const crypto = cryptoMap.get(s);
        if (crypto) {
          crypto.price = JSON.parse(c);
          crypto.price_change_percent = JSON.parse(P);
          crypto.high_price = JSON.parse(h);
          crypto.low_price = JSON.parse(l);
          cryptoMap.set(s, crypto);
          UpdateTable(s);
        }
      } catch (error) {
        console.error("Error handling message:", error);
      }
    };

    ws.onclose = function (e) {
      console.log(
        "Socket is closed. Reconnect will be attempted in 1 second.",
        e.reason
      );
      setTimeout(function () {
        connect();
      }, 1000);
    };

    ws.onerror = function (err) {
      console.error("Socket encountered error: ", err, "Closing socket");
      ws.close();
    };
  }

  (() => {
    connect();
    console.log("loadedc");
  })();
</script>
