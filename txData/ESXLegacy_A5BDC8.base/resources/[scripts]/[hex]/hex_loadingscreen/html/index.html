<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/vue.js"></script>
    <script src="./assets/config/all.js"></script>
    <script type="text/javascript" src="https://unpkg.com/youtube-vue"></script>

    <link rel="stylesheet" href="./assets/css/misc.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Loading Screen</title>
</head>

<body>
    <div class="lscr">

        <div class="lscr__bg">
            <img src="./assets/img/left.png" alt="" class="left">
            <img src="./assets/img/right.png" alt="" class="right">
        </div>
        <div class="lscr__content">
            <div class="lscr__content_header">
                <div class="lscr__content_header-logo">
                    <h1>{{getText('title')}}</h1>
                    <span
                        :style="{ background: getColor('titleBox').background, '--shadow': getColor('titleBox').shadow }">{{getText('titleBox')}}</span>
                </div>
                <h2 :style="{ color: getColor('description') }">{{getText('description')}}</h2>
            </div>
            <div class="lscr__content_middle">
                <h1
                    :style="{ '--color': getColor('percent').color, '--stroke': getColor('percent').stroke, '--shadow': getColor('percent').shadow }">
                    {{loadingPercent}}/100%</h1>
                <div class="lscr__content_middle-bar">
                    <div class="lscr__content_middle-bar__inner"
                        :style="{width: `${loadingPercent}%`, background: getColor('loadingBar').background, '--boxshadow': getColor('loadingBar').boxshadow, '--shadow': getColor('loadingBar').shadow }">
                    </div>
                </div>

                <div class="lscr__content_middle-users">
                    <div class="lscr__content_middle-users_user" v-for=" (i,k) in USERs " :key="k">
                        <div class="lscr__content_middle-users_user-data">
                            <a :style="{ '--color': getColor('roles')[i.role] || 'white' }">{{i.role}}</a>
                            <img :src="i.avatar" alt="">
                        </div>
                        <span>{{i.name}}</span>
                    </div>
                </div>

                <div class="lscr__content_middle-info">
                    <img src="./assets/img/info.png" alt="">
                    <div class="lscr__content_middle-info_text">
                        <h2>{{ getText('info').title }}</h2>
                        <h3>{{ getText('info').text }}</h3>
                    </div>
                </div>
                <div class="lscr__content_middle-volume">
                    <div class="lscr__content_middle-volume_input">
                        <img :src=" volume > 0 ? './assets/img/volume.svg':'./assets/img/mute.svg' " alt="">
                        <input ref="rangeSlider" type="range" v-model="volume" :min="0" :step="1" :max="100">
                    </div>
                    <button @click="setVolume( 0 )"> <img src="./assets/img/mute.svg"> </button>
                </div>
            </div>

            <button @click="toLink('discord')" class="lscr__content_button left">
                <div class="lscr__content_button-icon">
                    <svg class="discord" width="73"
                        :style="{ 'filter': `drop-shadow(0 0 58px ${getColor('URLs').shadow})` }" height="52"
                        viewBox="0 0 73 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"

                            fill="url(#button_gradient)" />
                    </svg>
                </div>
                <h1>{{ getText('buttons').discord }}</h1>
            </button>

                <div class="lscr__content_button-icon">
                    <svg class="teamspeak" :style="{ 'filter': `drop-shadow(0 0 58px ${getColor('URLs').shadow})` }"

                            fill="url(#button_gradient)" />
                    </svg>
                </div>
                <h1>{{ getText('buttons').teamspeak }}</h1>
            </button>
        </div>

        <svg>
            <defs>
                <radialGradient id="button_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(36.5 25.5) rotate(90) scale(55.5 79.4412)">
                    <stop :stop-color=" getColor('URLs').background " />
                    <stop offset="1" :stop-color=" getColor('URLs').background " stop-opacity="0" />
                </radialGradient>
            </defs>

        </svg>
        <youtube-vue :videoid="getYoutube('id')" :loop="getYoutube('loop')" :autoplay="getYoutube('autoplay')" ref="youtube" class="bg"
            controls="0" modestbranding="1" />
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
